<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type= "text/css" href="Style.css">
</head>
<body>

	
<div class="gcse-search"></div>

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Left wing')">Left Wing</button>
  <button class="tablinks" onclick="openCity(event, 'Right wing')">Right Wing</button>
 
</div>

<!-- Tab content -->
<div id="Left wing" class="tabcontent">
  <h3>Left Wing</h3>
  <p>Left wing news.</p>
  <script async src="https://cse.google.com/cse.js?cx=005899162259879245287:tekqrcnfjqk"></script>
<div class="gcse-searchresults-only"></div>
</div>

<div id="Right wing" class="tabcontent">
  <h3>Right Wing</h3>
  <p>Right wing news.</p>
  <script async src="https://cse.google.com/cse.js?cx=005899162259879245287:mppesf0niki"></script>
<div class="gcse-searchresults-only"></div>
</div>
<script type="text/javascript">
	function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}></script>



</body>
</html>
